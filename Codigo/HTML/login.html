<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceLab - Login</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d8dc872d7c.js" crossorigin="anonymous"></script>
  <script src="../JS/login.js"></script>
</head>

<body>

  <a class="titulo" href="index"><img width="300px" src="../img/FinanceLabLogo.png" alt="Logo" /></a>
  <div class="img-main"><img class="imagem" src="../img/imglogin.jpg" alt=""></div>
  <div class="container">
    <div class="row">



      <form class="col-sm-12 col-md-6 col-lg-3">
        <div id="loginInvalido" style="display: none;">
          <p>E-mail ou senha incorretos</p>
        </div>
        
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-2">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Senha</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-2">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
           <!-- <div class="form-check">-->
             <!-- <input class="form-check-input warning" type="checkbox" value="" id="form2Example31" checked />-->
             <!-- <label class="form-check-label" for="form2Example31"> Lembrar de mim </label>-->
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a class="color" href="#!">Esqueceu a senha?</a>
          </div>
        </div>

        <!-- Submit button -->
        <div class="botao">
          <button 
            id="enviar" 
            type="button" 
            class="btn btn-warning btn-block mb-4" 
            onclick="validaLogin()">
            Enviar
          </button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Não é um membro ainda? <a class="color" href="#!">Cadastrar</a></p>
          <p>ou faça login com:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f color"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google color"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter color"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github color"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer> © Copyright PUC MINAS 2023</footer>

</body>

</html>
